<!DOCTYPE html>
<html>
    <head>
        <title>Story Addition - Math More</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous">
        <link rel="stylesheet" href="./public/style.css">
        <script src="./public/story_problems.js"></script>
    </head>

    <body>
        <div id="problem-container">
            <h1>Story Addition Problems</h1>
            <p id="problem-story"></p>
            <input type="text" id="answer" autocomplete="off" placeholder="Enter your answer">
            <button onclick="checkAnswer('addition', 'story')" id="check-button">Check Answer</button>
        </div>

        <p id="result" style="display: none"></p>
        <p id="feedback"></p>
        <p id="score">Score: 0/10</p>

        <button type="button" id="home-button"><a href="/"><i class="fas fa-home"></i></a></button>
        <button type="button" id="help-button"><a href="/help"><i class="fas fa-question"></i></a></button>
    </body>
</html>
